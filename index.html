<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Tracker</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.dataset.theme = "dark";
      }
    </script>
    <script
      type="module"
      crossorigin
      src="./src/main.tsx"
    ></script>
  </head>

  <body className="bg-bg">
    <div
      class="no-drag"
      id="root"
    ></div>
  </body>
</html>
